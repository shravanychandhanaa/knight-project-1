name: CI-CD with Security Scans

on:
  push:
    branches: [ main ]

env:
  IMAGE: ${{ secrets.DOCKER_REPO }}:latest

jobs:
  lint_scan:
    name: Lint & Bandit scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install lint & bandit
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Run flake8
        run: flake8 .

      - name: Run bandit and write JSON
        run: |
          bandit -r . -f json -o bandit_report.json || true
          python check_bandit.py bandit_report.json

  build_and_scan:
    name: Build, Trivy scan, Push image
    runs-on: ubuntu-latest
    needs: lint_scan
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPO }}:latest

      - name: Trivy scan (fail on CRITICAL)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --exit-code 1 --severity CRITICAL ${{ env.IMAGE }}

  deploy:
    name: Deploy to VPS (EC2)
    runs-on: ubuntu-latest
    needs: build_and_scan
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo docker pull ${{ env.IMAGE }}
            sudo docker stop knight_app || true
            sudo docker rm knight_app || true
            sudo docker run -d --name knight_app --restart unless-stopped -p 80:80 ${{ env.IMAGE }}
